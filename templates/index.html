<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloom Filter Password Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-200 via-purple-200 to-pink-200 min-h-screen flex flex-col items-center justify-center p-4">
  
  <div class="bg-white rounded-3xl shadow-2xl p-10 max-w-lg w-full flex flex-col items-center space-y-6">
    <h1 class="text-3xl font-bold text-gray-800 text-center">Bloom Filter Password Checker</h1>
    
    <form method="POST" class="w-full flex flex-col space-y-4">
      <input 
        type="text" 
        name="password" 
        placeholder="Enter your password" 
        required
        class="w-full p-4 rounded-xl border border-gray-300 focus:outline-none focus:ring-4 focus:ring-indigo-400 text-lg"
      >
      <button 
        type="submit"
        class="w-full bg-indigo-500 hover:bg-indigo-600 text-white text-lg font-semibold py-3 rounded-xl transition duration-200"
      >
        Check Password
      </button>
    </form>

    {% if message %}
    <div class="w-full p-4 mt-4 rounded-xl text-center transition-all duration-500 ease-in-out transform 
                {% if 'Your password isn\'t' in message %} bg-green-100 text-stone-800 
                {% else %} bg-red-100 text-stone-800 {% endif %}">
      <p class="text-xl font-medium">{{ message }}</p>
    </div>
    {% endif %}
    
  </div>
  <footer class="mt-8 text-gray-600 text-sm text-center">
    Fundamentals of Computer Science - Spring 2025 by Taylor Pitman
  </footer>
  

</body>
</html>
